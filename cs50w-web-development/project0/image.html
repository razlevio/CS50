<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Search</title>
  </head>

  <body class="d-flex flex-column">
    <header>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html"
            >Search</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="image.html">Image Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="advanced.html">Advanced Search</a>
        </li>
      </ul>
    </header>
    <main class="flex-fill">
      <a href="index.html"><img src="assets/logo.png" class="logo"></a>
      <form
        class="form-group text-center"
        id="form"
        action="https://www.google.com/search"
      >
        <input type="hidden" name="tbm" value="isch" />
        <input type="text" class="form-control text" id="q" name="q" />
        <br />
        <input type="submit" class="btn btn-primary" value="Image Search" />
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
